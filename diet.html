<body class="layout-default">
    <nav class="header">
        <a href="index.html" class="brandLogo"><p>UOS Healthcare</p></a>
        <div class="medium">
            <ul><a href="./diet.html">Diet</a></ul>
            <ul><a href="./exercise.html">Exercise</a></ul>
            <ul><a href="./sleep.html">Sleep</a></ul>
            <ul><a href="./setting.html">Setting</a></ul>
        </div>

    <div class="totalTop">
        <div class="chart pro"><span class="center"><br><br>단백질 80%<br>2100 / 2300 (g)</span></div>
        <div class="chart carbo"><span class="center"><br><br>탄수화물 50%<br>210 / 250 (g)</span></div>
        <div class="chart fat"><span class="center"><br><br>지방 50%<br>130 / 140 (g)</span></div>
    </div>
    <div class="totalMid">
        <div class="chart sweet"><span class="center"><br><br>당류 80%<br>20 / 40 (g)</span></div>
        <div class="chart natrium"><span class="center"><br><br>나트륨 80%<br>300 / 400 (mg)</span></div>
        <div class="chart calrorie"><span class="center"><br><br>총 칼로리 120%<br>2100 / 1800 (Kcal)</span></div>
    </div>
    <div class="dietInput">
        <p class="mid">오늘의 식단</p>
        <i class="fas fa-plus-square"></i>
    </div>
    <div class="dietInfo">
        <div class="morning">
            <h2>아침</h2>
            <form class="search1">
                <input type="text" class="keyword1" name="search" maxlength="15" autocomplete="off" placeholder="메뉴를 입력해주세요!">
                <button title="submit" type="button" name = "submitBtn"></button>
            </form>
            <div class="searchRes1">
                <ul></ul>
            </div>
        </div>
        <div class="lunch">
            <h2>점심</h2>
            <form class="search2">
                <input type="text" class="keyword2" name="search" maxlength="15" autocomplete="off" placeholder="메뉴를 입력해주세요!">
                <button title="submit" type="button" name = "submitBtn"></button>
            </form>
            <div class="searchRes2">
                <ul></ul>
            </div>
        </div>
        <div class="dinner">
            <h2>저녁</h2>
            <form class="search3">
                <input type="text" class="keyword3" name="search" maxlength="15" autocomplete="off" placeholder="메뉴를 입력해주세요!">
                <button title="submit" type="button" name = "submitBtn"></button>
            </form>
            <div class="searchRes3">
                <ul></ul>
            </div>
        </div>
    </div>
